<div class="inmodal">
    <div class="modal-header">
            Редактировать Слайды
        

        <button type="button" class="close" ng-click="closeModal()">
            <span aria-hidden="true">×</span><span class="sr-only">Закрыть</span>
        </button>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="form-group">
                <label>Название</label> <input type="text"
                                          placeholder=""
                                          class="form-control" ng-model="presentationFile.title">
            </div>
            <div class="form-group">
                <label>Описание</label> <textarea type="text"
                                              placeholder=""
                                              class="form-control" rows="5" ng-model="presentationFile.description"></textarea>
            </div>

        </form>
        <p ng-show="message">{{message}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary pull-right m-t-n-xs" ng-click="saveModal()">
           
                Сохранить
          
        </button>
    </div>
</div>
