<div class="inmodal presentation-file-picker-modal">
    <div class="modal-header">

        Выберите Презентационные Файлы
        <button type="button" class="close" ng-click="presentationFilePickerModalCancelAction()">
            <span aria-hidden="true">×</span><span class="sr-only">Закрыть</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <label>Доктора</label>
                <div class="input-group">
                    <input type="text" ng-model="presentationFileSearch" class="form-control" placeholder="Search">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
            <br />
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Кол. Слайдов</th>
                            <th>Название</th>
                            <th>Описание</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="presentationFile in presentationFiles | filter:presentationFileSearch" ng-click="selectPresentationFile(presentationFile)" ng-class="{selectedPresentationFile : presentationFile._id == presentation.file._id || presentationFile._id == selectedPresentationFileId}">
                            <td>{{$index + 1}}</td>
                            <td>{{presentationFile.slides.length}}</td>
                            <td>{{presentationFile.title}}</td>
                            <td>{{presentationFile.description}}</td>
                        </tr>
                        <tr ng-show="!presentationFiles.length">
                            <td>Не найдено</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
       
   
       
        <p ng-show="message">{{message}}</p>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button type="button" class="btn btn-default m-t-n-xs" ng-click="presentationFilePickerModalCancelAction()">
               
                    Отмена
               
            </button>
            <button type="button" ng-disabled="!((presentationFiles.length && selectedPresentationFileId) || (presentationFiles.length && presentation.file._id))" class="btn btn-primary m-t-n-xs" ng-click="presentationFilePickerModalSaveAction(selectedPresentationFileId)" ng-show="presentationFiles.length">
               
                    Сохранить
               
            </button>
        </div>
    </div>
</div>
