<div class="inmodal blur">
    <div class="modal-header">
        {{notificationModalTitle}}
        <button type="button" class="close" ng-click="closenotificationModal()">
            <span aria-hidden="true">×</span><span class="sr-only">Закрыть</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{notificationModalMessage}}</p>
    </div>
    <div class="modal-footer text-center">
        <button ng-show ="confirmText" class="btn btn-{{notificationModalConfirmColor}} m-t-n-xs" ng-click="notificationModalConfirmAction()">
                {{notificationModalConfirmText}}
        </button>        
    </div>
</div>
