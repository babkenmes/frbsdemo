<div class="inmodal">
    <div class="modal-header">
        <h2>{{presConnErrorModalTitle}}</h2>
    <button type="button" class="close" ng-click="closePresConnErrorModal()">
        <span aria-hidden="true">×</span><span class="sr-only">Закрыть</span>
    </button>
</div>
    <div class="modal-body">       
        <h3>{{presConnErrorModalMessage}}</h3>
    </div>
    <div class="modal-footer text-center">        
        <button class="btn btn-{{presConnErrorModalConfirmColor}} m-t-n-xs" ng-click="presConnErrorModalAction()">
           
                {{presConnErrorModalConfirm}}
            
        </button>
        <button class="btn btn-{{presConnErrorModalCancelColor}} m-t-n-xs" ng-click="closePresConnErrorModal()">
            
                {{presConnErrorModalCancel}}
            
        </button>
    </div>
</div>
