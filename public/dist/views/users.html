

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>
            User
			<button type="button" class="btn btn-primary pull-right" ng-click="goToPolymer()">
			Go to dashboard
            </button>
        </h2>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <br />
					<div ng-repeat="User in Users | filter:UserSearch" class="user-settings">
						<div class="row margin-bottom"><div class="col-md-2">API key</div><div class="col-md-4"><strong>{{User.apiKey}}</strong></div></div>
						<div class="row"><div class="col-md-2">Auth domain</div><div class="col-md-4"><strong>{{User.authDomain}}</strong></div></div>
						<div class="row"><div class="col-md-2">Databse URL</div><div class="col-md-4"><strong>{{User.databaseURL}}</strong></div></div>
						<div class="row"><div class="col-md-2">Storage Bucket</div><div class="col-md-4"><strong>{{User.storageBucket}}</strong></div></div>
						<div class="row"><div class="col-md-2">Messaging Sender Id</div><div class="col-md-4"><strong>{{User.messagingSenderId}}</strong></div></div>
						<div class="row">
							<div class="col-md-6 text-right">
                                <button class="btn btn-warning" ng-click="openUserModal(User)"><i class="fa fa-edit"></i> Edit</button>
							</div>
                        </div>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
